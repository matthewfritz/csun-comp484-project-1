<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trash | CSUN COMP 484 - Project 1</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../frameworks/bootstrap-4.0.0-alpha/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">Mailman</a>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="inbox.html">Mail <span class="sr-only">(current)</span></a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-9 offset-md-3">
          <h1>Trash</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3">
          <div class="list-group">
            <a href="inbox.html"class="list-group-item justify-content-between">
              Inbox
              <span class="badge badge-default badge-pill">3</span>
            </a>
            <a href="trash.html" class="list-group-item justify-content-between active">
                Trash
                <span class="badge badge-default badge-pill">2</span>
            </a>
            <a href="spam.html" class="list-group-item justify-content-between">
                Spam
                <span class="badge badge-default badge-pill">1</span>
            </a>
            <a href="compose.html" class="list-group-item list-group-item-info justify-content-between">
              Compose New Message
            </a>
          </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-9">
          <form>
            <table class="table">
              <tr>
                <th></th>
                <th>Sender</th>
                <th>Title</th>
                <th>Received</th>
              </tr>

              <tr>
                <td>
                  <label for="mail_1" class="sr-only">
                    Select message "Worse message"
                  </label>
                  <input type="checkbox" name="mail[]" id="mail_1" />
                </td>
                <td>
                  Matthew Fritz
                </td>
                <td>
                  Worse message
                </td>
                <td>
                  January 29, 2017
                </td>
              </tr>

              <tr>
                <td>
                  <label for="mail_2" class="sr-only">
                    Select message "Bad message"
                  </label>
                  <input type="checkbox" name="mail[]" id="mail_2" />
                </td>
                <td>
                  Matthew Fritz
                </td>
                <td>
                  Bad message
                </td>
                <td>
                  January 29, 2017
                </td>
              </tr>

              <tr>
                <td colspan="4">
                  <div class="float-right">
                    <button class="btn btn-primary">
                      Restore Message
                    </button>
                    <button href="#" class="btn btn-warning">
                      Restore All Messages
                    </button>
                    <button href="#" class="btn btn-danger">
                      Empty Trash
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </form>

        </div>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="../frameworks/bootstrap-4.0.0-alpha/js/bootstrap.min.js"></script>
  </body>
</html>
